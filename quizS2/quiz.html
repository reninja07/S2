<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz com Fade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      transition: opacity 0.5s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .question {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .answers {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    .answers button {
      flex: 1 1 calc(50% - 1rem);
      padding: 0.7rem 1rem;
      min-width: 120px;
      border: 1px solid black;
      border-radius: 5px;
      background: transparent;
      color: black;
      font-size: 1rem;
      cursor: pointer;
      transition: .5s;
      white-space: normal;
      word-wrap: break-word;
    }


    .correct {
      border: 2px solid green !important; 
      color: green !important;
      background-color: #eaffea;
      font-weight: bold;
      
    }
  </style>
</head>
<body>

<div class="quiz-container" id="quiz">
  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>
</div>

      correct: "eu tbm fico triste, eu noto que tu tá estranha, mas tu não diz o que é e, as vezes, nem quer admitir que ta mal. Eu não vou ficar tranquilo enquanto tu não estiver bem, mesmo que tu diga que não precise da minha ajuda eu quero te ajudar, pq eu iria ficar quieto e dboa com tu triste? Eu posso não poder resolver o problema, mas posso te ajudar a ficar melhor, eu só te quero bem. Posso não ser útil pra tal coisa ou outra, mas eu quero te ajudar, se eu não te ajudar ou pelo menos querer, como vou dizer que te amo de vdd? Não tem como eu ficar tranquila com tu chorando, vc ficria tranquila se eu dissesse que to chorando? Eu não fico, eu vou precisar da sua ajuda, não sou um ser perfeito que consegue quealizar tudo sozinho eu vou querer e precisar da sua ajuda, seja  pra quando estiver triste, com raiva, confuso, perdido, sem saber oq fazer entre outras coisas que vão além do emocional. Pq você não consegue aceitar a minha ajuda?"

    {
      question: "O meu resumo do meu amor por você, qual a certa?",
      answers: ["PHP", "Python"],
      correct: "JavaScript"
    }
  ];

  let current = 0;
  let score = 0;

  const quiz = document.getElementById('quiz');
  const questionEl = document.getElementById('question');
  const answersEl = document.getElementById('answers');

  function showQuestion(index) {
    const q = questions[index];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";

    q.answers.forEach(answer => {
      const btn = document.createElement('button');
      btn.textContent = answer;
      btn.onclick = () => checkAnswer(btn, answer);
      answersEl.appendChild(btn);
    });
  }

  function checkAnswer(btn, selected) {
    const correct = questions[current].correct;
    const allButtons = document.querySelectorAll('.answers button');

    allButtons.forEach(b => {
      b.disabled = true;
      if (b.textContent === correct) {
        b.classList.add('correct');
      }
    });

    if (selected === correct) {
      score++;
      console.log("✅ Acertou!");
    } else {
      console.log("❌ Errou!");
    }

    setTimeout(() => nextQuestion(), 800);
  }

  function nextQuestion() {
    quiz.classList.add('fade-out');
    setTimeout(() => {
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        questionEl.textContent = `Você acertou ${score} de ${questions.length} perguntas!`;
        answersEl.innerHTML = "";
      }
      quiz.classList.remove('fade-out');
    }, 500);
  }

  showQuestion(current);
</script>

</body>
</html>
